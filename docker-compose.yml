# =============================================================================
# FORESIGHT — Docker Compose (Local Development)
# All 12 services: Zookeeper, Kafka, Spark (master+2 workers),
# Airflow (webserver+scheduler+worker), PostgreSQL, MongoDB,
# MinIO, MLflow tracking server, FastAPI.
#
# Usage:
#   cp .env.template .env          # fill in your secrets
#   docker compose up -d           # start everything
#   docker compose ps              # verify all healthy
# =============================================================================

version: "3.9"

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1-python3.11
  env_file: .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: ${AIRFLOW__CORE__SQL_ALCHEMY_CONN}
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY}
    AIRFLOW__LOGGING__LOGGING_LEVEL: ${AIRFLOW__LOGGING__LOGGING_LEVEL:-INFO}
    PYTHONPATH: /opt/airflow
    # Pass MinIO / S3 settings so DAGs can reach object store
    AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL}
    MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
    DATABASE_URL_SYNC: ${DATABASE_URL_SYNC}
    MONGO_URI: ${MONGO_URI}
    KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
  volumes:
    - ./batch/dags:/opt/airflow/dags
    - ./batch/jobs:/opt/airflow/jobs
    - ./ml:/opt/airflow/ml
    - airflow-logs:/opt/airflow/logs
    - airflow-plugins:/opt/airflow/plugins
  depends_on:
    postgres:
      condition: service_healthy
  networks:
    - foresight-net
  restart: unless-stopped

services:

  # ---------------------------------------------------------------------------
  # Zookeeper — Kafka coordination
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: foresight-zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - foresight-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Kafka — Message broker
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: foresight-kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"       # internal
      - "29092:29092"     # external (host access)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168     # 7 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - foresight-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Kafka UI — Web UI for topic inspection (development only)
  # ---------------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: foresight-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: foresight-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - foresight-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PostgreSQL — Relational metadata store
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: foresight-postgres
    hostname: postgres
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - foresight-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # MongoDB — Time-series sensor readings
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:6.0
    container_name: foresight-mongodb
    hostname: mongodb
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./infrastructure/docker/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - foresight-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # MinIO — S3-compatible object store (data lake)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: foresight-minio
    hostname: minio
    env_file: .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - foresight-net
    restart: unless-stopped

  # MinIO bucket initialisation — runs once and exits
  minio-init:
    image: minio/mc:latest
    container_name: foresight-minio-init
    depends_on:
      minio:
        condition: service_healthy
    env_file: .env
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
        mc mb --ignore-existing local/${MINIO_BUCKET_RAW};
        mc mb --ignore-existing local/${MINIO_BUCKET_PROCESSED};
        mc mb --ignore-existing local/${MINIO_BUCKET_MODELS};
        mc mb --ignore-existing local/mlflow;
        echo 'MinIO buckets ready.';
      "
    networks:
      - foresight-net

  # ---------------------------------------------------------------------------
  # Spark Master
  # ---------------------------------------------------------------------------
  spark-master:
    image: bitnami/spark:3.4.0
    container_name: foresight-spark-master
    hostname: spark-master
    env_file: .env
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
      SPARK_MASTER_WEBUI_PORT: 8080
    ports:
      - "8080:8080"   # Spark Master Web UI
      - "7077:7077"   # Spark cluster port
    volumes:
      - ./streaming:/opt/bitnami/spark/jobs/streaming
      - ./batch/jobs:/opt/bitnami/spark/jobs/batch
      - ./ml:/opt/bitnami/spark/jobs/ml
      - spark-checkpoints:/tmp/spark-checkpoints
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - foresight-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Spark Worker 1
  # ---------------------------------------------------------------------------
  spark-worker-1:
    image: bitnami/spark:3.4.0
    container_name: foresight-spark-worker-1
    hostname: spark-worker-1
    env_file: .env
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: ${SPARK_WORKER_MEMORY:-2g}
      SPARK_WORKER_CORES: ${SPARK_WORKER_CORES:-2}
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
      SPARK_WORKER_WEBUI_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      spark-master:
        condition: service_healthy
    volumes:
      - ./streaming:/opt/bitnami/spark/jobs/streaming
      - ./batch/jobs:/opt/bitnami/spark/jobs/batch
    networks:
      - foresight-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Spark Worker 2
  # ---------------------------------------------------------------------------
  spark-worker-2:
    image: bitnami/spark:3.4.0
    container_name: foresight-spark-worker-2
    hostname: spark-worker-2
    env_file: .env
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: ${SPARK_WORKER_MEMORY:-2g}
      SPARK_WORKER_CORES: ${SPARK_WORKER_CORES:-2}
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
      SPARK_WORKER_WEBUI_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      spark-master:
        condition: service_healthy
    volumes:
      - ./streaming:/opt/bitnami/spark/jobs/streaming
      - ./batch/jobs:/opt/bitnami/spark/jobs/batch
    networks:
      - foresight-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Airflow — DB init (runs once)
  # ---------------------------------------------------------------------------
  airflow-init:
    <<: *airflow-common
    container_name: foresight-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username ${AIRFLOW_ADMIN_USERNAME} \
          --firstname Foresight \
          --lastname Admin \
          --role Admin \
          --email ${AIRFLOW_ADMIN_EMAIL} \
          --password ${AIRFLOW_ADMIN_PASSWORD} || true
        echo "Airflow initialised."
    restart: on-failure

  # ---------------------------------------------------------------------------
  # Airflow Webserver
  # ---------------------------------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    container_name: foresight-airflow-webserver
    command: webserver
    ports:
      - "8085:8080"   # localhost:8085 → Airflow UI (avoids clash with Spark)
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Airflow Scheduler
  # ---------------------------------------------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    container_name: foresight-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "airflow", "jobs", "check", "--job-type", "SchedulerJob", "--hostname", "$${HOSTNAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ---------------------------------------------------------------------------
  # MLflow Tracking Server
  # ---------------------------------------------------------------------------
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: foresight-mlflow
    hostname: mlflow
    env_file: .env
    environment:
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - "5000:5000"
    command: >
      mlflow server
        --backend-store-uri ${MLFLOW_BACKEND_STORE_URI}
        --default-artifact-root ${MLFLOW_ARTIFACT_STORE}
        --host 0.0.0.0
        --port 5000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - foresight-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # FastAPI Application
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: foresight-api
    hostname: api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app          # hot-reload in dev
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - foresight-net
    restart: unless-stopped

# =============================================================================
# Named Volumes
# =============================================================================
volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-data:
  mongodb-data:
  minio-data:
  spark-checkpoints:
  airflow-logs:
  airflow-plugins:

# =============================================================================
# Network
# =============================================================================
networks:
  foresight-net:
    driver: bridge
    name: foresight-net
