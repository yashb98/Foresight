# ⚠️  DO NOT COMMIT REAL SECRETS — use External Secrets Operator or Sealed Secrets in production.
# This file is a template showing the structure only.
# Actual secret values are injected by CI/CD from a secrets manager (e.g. AWS Secrets Manager).
apiVersion: v1
kind: Secret
metadata:
  name: foresight-db-secret
  namespace: foresight
  labels:
    app: foresight
  annotations:
    # External Secrets Operator configuration (uncomment in production)
    # externalsecrets.io/backend: "aws-secretsmanager"
    # externalsecrets.io/key: "foresight/production/database"
type: Opaque
stringData:
  database-url: "postgresql+asyncpg://REPLACE_ME:REPLACE_ME@postgres.foresight.svc.cluster.local:5432/foresight"

---
apiVersion: v1
kind: Secret
metadata:
  name: foresight-mongo-secret
  namespace: foresight
  labels:
    app: foresight
type: Opaque
stringData:
  mongo-url: "mongodb://REPLACE_ME:REPLACE_ME@mongodb.foresight.svc.cluster.local:27017/foresight"

---
apiVersion: v1
kind: Secret
metadata:
  name: foresight-jwt-secret
  namespace: foresight
  labels:
    app: foresight
type: Opaque
stringData:
  jwt-secret-key: "REPLACE_ME_WITH_32_CHAR_RANDOM_KEY"
