apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: foresight-api
  namespace: foresight
  labels:
    app: foresight-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: foresight-api
  minReplicas: 3
  maxReplicas: 12
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300     # 5-min cool-down before scale-in
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
