apiVersion: v1
kind: ConfigMap
metadata:
  name: foresight-api-config
  namespace: foresight
  labels:
    app: foresight-api
data:
  cors-origins: "https://app.foresight.example.com"
  mlflow-tracking-uri: "http://mlflow.foresight.svc.cluster.local:5000"
  kafka-bootstrap-servers: "kafka.kafka.svc.cluster.local:9092"
  log-level: "INFO"
  environment: "production"
