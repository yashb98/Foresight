apiVersion: v1
kind: Service
metadata:
  name: foresight-api
  namespace: foresight
  labels:
    app: foresight-api
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: foresight-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
