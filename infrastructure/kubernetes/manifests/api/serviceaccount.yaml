apiVersion: v1
kind: ServiceAccount
metadata:
  name: foresight-api
  namespace: foresight
  labels:
    app: foresight-api
  annotations:
    # AWS IAM Role for Service Account (IRSA) â€” grants S3/Secrets Manager access
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/foresight-api-role"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: foresight-api
  namespace: foresight
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: foresight-api
  namespace: foresight
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: foresight-api
subjects:
  - kind: ServiceAccount
    name: foresight-api
    namespace: foresight
