apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foresight-ingress
  namespace: foresight
  labels:
    app: foresight
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/limit-connections: "20"
    nginx.ingress.kubernetes.io/limit-rps: "50"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # CORS handled by FastAPI middleware
    nginx.ingress.kubernetes.io/enable-cors: "false"
spec:
  tls:
    - hosts:
        - api.foresight.example.com
        - app.foresight.example.com
      secretName: foresight-tls-secret
  rules:
    # API backend
    - host: api.foresight.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foresight-api
                port:
                  number: 8000
    # React dashboard
    - host: app.foresight.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foresight-dashboard
                port:
                  number: 80
