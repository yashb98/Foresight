apiVersion: apps/v1
kind: Deployment
metadata:
  name: foresight-streaming
  namespace: foresight
  labels:
    app: foresight-streaming
    component: streaming
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foresight-streaming
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: foresight-streaming
        component: streaming
    spec:
      serviceAccountName: foresight-api
      containers:
        - name: streaming-consumer
          image: ghcr.io/foresight/foresight-streaming:latest
          imagePullPolicy: Always
          command: ["python", "-m", "streaming.kafka_consumer"]
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: foresight-api-config
                  key: kafka-bootstrap-servers
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: foresight-db-secret
                  key: database-url
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: foresight-mongo-secret
                  key: mongo-url
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          livenessProbe:
            exec:
              command: ["python", "-c", "import streaming.kafka_consumer; print('ok')"]
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
