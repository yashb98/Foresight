{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "foresight.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "foresight.labels" . | nindent 4 }}
    component: api
  annotations:
    kubernetes.io/change-cause: "Helm release {{ .Release.Name }} revision {{ .Release.Revision }}"
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "foresight.selectorLabels" . | nindent 6 }}
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "foresight.selectorLabels" . | nindent 8 }}
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: {{ include "foresight.fullname" . }}-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      terminationGracePeriodSeconds: 30
      containers:
        - name: api
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Values.global.imageTag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENVIRONMENT
              value: {{ .Values.api.env.ENVIRONMENT | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.secrets.databaseUrl.secretName }}
                  key: {{ .Values.api.secrets.databaseUrl.key }}
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.secrets.mongoUrl.secretName }}
                  key: {{ .Values.api.secrets.mongoUrl.key }}
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.secrets.jwtSecretKey.secretName }}
                  key: {{ .Values.api.secrets.jwtSecretKey.key }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
{{- end }}
